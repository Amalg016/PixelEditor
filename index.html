<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="toolbox">
        <button class="minimize-button" onclick="toggleToolboxSize()">&#8211</button>
        <div class="toolbar">
            <input type="color" class="tool" id="colorInput" data-tool="pen">
            <button class="tool" data-tool="eraser">e</button>
            <button class="tool" data-tool="filler">f</button>
            <button class="tool" data-tool="specialfiller">sf</button>
        </div>
    </div>
    <!-- <div id="shortcut-box">
   
    </div> -->
  <div class="container">
   
  
    <div id="canvas-container">
      <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>
    <div id="right-box">
      <!-- Add your right box content here -->
      <!-- Add your shortcut box content here -->
        <div class="preview">
            <strong>Preview</strong>
            
        </div>
        
        <div class="layers">
            <strong>Layers</strong>
            <div id="ui-box">
                <button onclick="addLayer()">+</button>
            </div>
            <br>
            <div id="layers"></div>
        </div>
    </div>
    <div id="bottom-box">
        <div id="ui-box">
            <button onclick="addFile()">+</button>
            <button >-</button>
            <button>i></button> 
        </div>
        <br>
        <div id="bottom-files">
        </div>
    </div>
  </div>

  <script src="right.js"></script>
  <script src="bottom.js"></script>
  <script src="test.js"></script>
    </body>
</html>
